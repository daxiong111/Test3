<!DOCTYPE html>
<html>
<head>
    <title> Canvas射线渐变 </title>
    <meta charset="utf-8" />
</head>
<body>
<canvas id="canvas" width="500px" height="500px" style="background: pink"></canvas>
<script>
    var canvas=document.getElementById("canvas");
    var context=canvas.getContext("2d");
    //1、设置渐变返回对象
    var grad = context.createRadialGradient(canvas.width/2,canvas.height/2,50,canvas.width/2,canvas.height/2,150);
    grad.addColorStop(0.2,"yellow");
    grad.addColorStop(0.45,"green");
    grad.addColorStop(0.75,"grey")
    grad.addColorStop(1,"blue");
    //3、设置填充样式为线性渐变
    context.fillStyle=grad;
    //4、绘制图形
    context.fillRect(0,0,canvas.width,canvas.height);

</script>
</body>
</html>
