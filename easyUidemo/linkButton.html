<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easyui按钮</title>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>easyui的按钮表现形式</h2>
    <h3>基础按钮</h3>
    <div style="padding:5px 0;">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">新增</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cut',disabled:true">剪切</a>
        <a href="#" class="easyui-linkbutton">文本按钮</a>
    </div>
    <h3>Fixed Width Buttons</h3>
    <div style="padding:5px 0;">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">搜索</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-print'">打印</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'">加载</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help'">帮助</a>
    </div>
</body>
</html>
