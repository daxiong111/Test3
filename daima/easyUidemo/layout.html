<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Layout布局</title>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<h2>Layout布局</h2>
<p>The layout region panel has no collapsible button.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-layout" style="width:900px;height:450px;">
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south',split:true" style="height:50px;"></div>
    <div data-options="region:'east',split:true,title:'表格',collapsible:false" style="width:350px;">
        <table id="tt" class="easyui-propertygrid" data-options="
						url: 'data/propertygrid_data1.json',
						method: 'get',
						showGroup: true,
						fit: true,
						border: false
					">
        </table>
    </div>
    <div data-options="region:'center',title:'主页',iconCls:'icon-ok',href:'_content.html'" style="padding:10px;">
    </div>
</div>

</body>
</html>
