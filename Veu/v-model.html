<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单控件绑定基础用法</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="demo">
			<input v-model="message" placeholder="edit me">
			<p>Message is: {{ message }}</p>
		</div>
		<script type="text/javascript">
			new Vue({
			  el: '#demo',
			  data: {
			    message: ""
			  }
			})
		</script>
		
		
	</body>
</html>
