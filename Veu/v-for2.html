<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>V-for入门实例</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<ul id="example-1">
		  <li v-for="item in items">
		    {{ item.message }}
		  </li>
		</ul>
		<ul id="example-2">
		  <li v-for="(item,index) in items">
		  	{{parentmessage}}-{{index}}-{{item.message}}
		  </li>
		</ul>
		<ul>
		<!--<div>
		  <span v-for="n in 10">{{ n }}</span>
		</div>-->

		<script type="text/javascript">
			var example1 = new Vue({
			  	el: '#example-1',
			  	data: {
			    items: [
			      {message: 'Foo' },
			      {message: 'Bar' }
			    ]
			  }
			})
			var example2 = new Vue({
				el:'#example-2',
				data:{
					parentmessage:'parent',
					items:[
						{message: 'Foo' },
			      		{message: 'Bar' }
					]
				}
			})
			example1.items.push({ message: 'Baz' },{ message: 'XXX' });
		</script>
		
	</body>
</html>
