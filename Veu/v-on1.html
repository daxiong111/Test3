<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内联处理器方法</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="example-3">
		  <button @click="say('hi')">Say hi</button>
		  <button @click="say('what')">Say what</button>
		</div>
		<script type = "text/javascript">
			new Vue({
			  el: '#example-3',
			  methods: {
			    say: function (message) {
			      alert(message)
			    }
			  }
			})
			</script>
	</body>
</html>
