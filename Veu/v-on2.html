<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>方法事件处理器</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="example-2">
		  <button v-on:click="greet">快点我哦哦哦</button>
		</div>
		<script type = "text/javascript">
			var example = new Vue({
				el:"#example-2",
				data:{
					name:'Vue.js'
				},
				methods:{// 在 `methods` 对象中定义方法
					greet:function(event){
						alert('hello  '+this.name+'!')// `this` 在方法里指当前 Vue 实例
						alert(event.target.tagName) // `event` 是原生 DOM 事件
					}
				}
			})
//			example.greet();// 也可以用 JavaScript 直接调用方法
			
	</body>
</html>
