<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显示过滤/排序结果</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="example">
			<li v-for="n in even(numbers)">{{ n }}</li>
		</div>
		
	<script>
	var example = new Vue({
		el:"#example",
		data: {
		  numbers: [ 1, 2, 3, 4, 5 ]
		},
		methods: {
		  even: function (numbers) {
		    return numbers.filter(function (number) {
		      return number % 2 === 0
		    })
		  }
		}
	})
		
	</script>
	</body>
</html>
