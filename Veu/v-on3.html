<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>方法事件处理器12</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="example-1">
			<button @click="doSomeThing">点我啊啊</button>
		</div>
		<script type="text/javascript">
			var example = new Vue({
				el:"#example-1",
				methods:{
					doSomeThing:function(){
						alert("121212")
					}
				}
			})
		</script>
	</body>
</html>
